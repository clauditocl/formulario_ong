<!doctype html>
<html lang="en">
  <head>
    <title>Ayuda a un peludo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario contacto</h2>
        <form action="" method="POST" enctype="text/plain" name="contacto">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" name="nombre">
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="emailUsuario" aria-describedby="emailHelp" name="email" placeholder="Ingrese su email">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="radio1" name="rut" value="rut" checked>
                <label class="form-check-label" for="rut">
                Rut
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pasaporte" id="radio2" value="pasaporte">
                <label class="form-check-label" for="pasaporte">
                Pasaporte
                </label>
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputEmail1">Numero de teléfono</label>
                <input type="tel" class="form-control" id="exampleInputEmail1" name="telefono" aria-describedby="emailHelp" placeholder="Ingrese su número">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Seleccione ciudad de origen</label>
                <select class="form-control" id="exampleFormControlSelect1" name="ciudad">
                  <option>Talca</option>
                  <option>Valparaíso</option>
                  <option>Santiago</option>
                  <option>Concepción</option>
                  <option>Temuco</option>
                  <option>Valdivia</option>
                  <option>Osorno</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">¿En qué te gustaría participar en esta ONG?</label>
                <textarea name="comentario" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

            <button type="submit" value="enviar" class="btn btn-primary">Enviar</button>
            <button type="reset" value="limpiar" class="btn btn-primary">Limpiar</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
